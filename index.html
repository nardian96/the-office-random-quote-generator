<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Office Quote Generator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <section class="image__background">
    <h1 class="quote__title"><span>The Office</span> Quote Generator</h1>
    <form class="character__input">
        <label for="characters">Choose a character:</label>
        <select class="characters" name="character">
            <option value=`${[fullName]`}></option>
        </select>
        <button>Submit</button>
    </form>  
    <div class="quote__container"> </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
