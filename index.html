<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Office Quote Generator</title>
</head>
<body>
    <div>
        <h1>The Office Quote Generator</h1>
        <div>
            <form class="character__input">
                <label for="characters">Choose a character:</label>
                <select class="characters" name="character">
                    <option value=`${[fullName]`}></option>
                </select>
                <!-- <input type="text" name="character"> -->
                <button>Submit</button>
            </form>
            <div class="character__quote">
                <p></p> <!--quote-->
                <div></div> <!--firstname, lastname-->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
